<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

      <main>
        <div class="blue-panel">
          <h1>Your Result</h1>
          <div class="circle">
            <div class="result-num">76</div>
            <div class="total-num">of 100</div>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>


        <section class="white-panel">
          <h2>Summary</h2>
          <div class="reaction container">
            <div class="left">
              <img src="./assets/images/icon-reaction.svg">
              <p>Reaction</p>
            </div>
            <div class="right">
                <span>80</span> / 100
            </div>
          </div>

          <div class="memory container">
            <div class="left">
              <img src="./assets/images/icon-memory.svg">
              <p>Memory</p>
            </div>
            <div class="right">
              <span>92</span> / 100
            </div>
          </div>

          <div class="verbal container">
            <div class="left">
              <img src="./assets/images/icon-verbal.svg">
              <p>Verbal</p>
            </div>
            <div class="right">
              <span>61</span> / 100
            </div>
          </div>

          <div class="visual container">
            <div class="left">
              <img src="./assets/images/icon-visual.svg">
              <p>Visual</p>
            </div>
            <div class="right">
              <span>72</span> / 100
            </div>
          </div>

          <a href="#" class="btn">Continue</a>
        </section>
      </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aniela</a>.
  </div>

</body>
</html>
